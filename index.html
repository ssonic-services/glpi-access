<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GLPI - SUPERSONIC</title>

  <!-- Ícone do lado do título -->
  <link rel="icon" type="image/png" href="https://i.imgur.com/ACpTAh9.png">
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Imagem de fundo esticada */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.imgur.com/V43vf3e.jpeg');
      background-size: 100% 100%; /* estica para preencher toda a tela */
      background-repeat: no-repeat;
      background-position: center;
      z-index: -1; /* deixa atrás do botão */
    }

    /* Botão posicionado por porcentagem */
    .btn {
      position: absolute;
      top: 83%;   /* distância do topo em porcentagem da tela */
      left: 36%;  /* distância da esquerda em porcentagem da tela */
      transform: translate(-50%, -50%); /* centraliza o botão no ponto definido */
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background-color: #111827;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      text-decoration: none; /* remove o sublinhado */
      display: inline-block; /* mantém aparência de botão */

    }

    .btn:hover {
      transform: translate(-50%, -50%) translateY(-3px);
      opacity: 0.9;
    }

    .btn:active {
      transform: translate(-50%, -50%) translateY(0);
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <a href="https://fri-humanities-link-expression.trycloudflare.com/glpi" class="btn">Acessar GLPI</button>
</body>
</html>
