<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-br"> <!-- Início do documento HTML com idioma português -->

<head>
  <meta charset="UTF-8"> <!-- Define codificação UTF-8 para acentos -->
  <title>Acesso GLPI</title> <!-- Título da aba do navegador -->

  <style>
    /* Corpo da página */
    body {
      display: flex; /* Usando Flexbox para organizar elementos */
      justify-content: flex-end; /* Centraliza horizontalmente */
      align-items: flex-start; /* Centraliza verticalmente */
      height: 100vh; /* Altura da tela inteira */
      margin: 0; /* Remove margens padrão do navegador */
      background-image: url('img/Supersonic-GLPI.jpg'); /* Imagem de fundo */
      background-size: cover; /* Faz a imagem cobrir toda a tela */
      background-position: center; /* Centraliza a imagem */
      background-repeat: no-repeat; /* Evita repetição da imagem */
      font-family: Arial, sans-serif; /* Define a fonte do site */
      position: relative; /* Necessário para a sobreposição e z-index */
    }

    /* Sobreposição escura da imagem de fundo */
    body::before {
      content: ""; /* Necessário para criar o pseudo-elemento */
      position: absolute; /* Posiciona sobre o body */
      top: 0; left: 0; /* Início no canto superior esquerdo */
      width: 100%; height: 100%; /* Ocupa toda a tela */
      background: rgba(0,0,0,0.0); /* Fundo preto semitransparente */
      z-index: 1; /* Fica abaixo do botão */
    }

    /* Estilo do botão */
    a {
      padding: 15px 30px; /* Espaçamento interno vertical e horizontal */
      background: rgba(37, 99, 235, 0.9); /* Fundo azul semitransparente */
      color: white; /* Cor do texto */
      text-decoration: none; /* Remove sublinhado */
      border-radius: 8px; /* Bordas arredondadas */
      font-size: 18px; /* Tamanho da fonte */
      transition: background 0.3s; /* Animação ao passar o mouse */
      z-index: 2; /* Fica acima da sobreposição */
      position: relative; /* Permite z-index funcionar */
    }

    /* Efeito hover do botão */
    a:hover {
      background: rgba(29, 78, 216, 1); /* Azul mais escuro ao passar o mouse */
    }

    /* Responsivo para celulares */
    @media (max-width: 600px) {
      a {
        padding: 12px 20px; /* Reduz tamanho do botão */
        font-size: 16px; /* Reduz fonte */
      }
    }
  </style>
</head>

<body>
  <!-- Botão de acesso ao GLPI -->
  <a href="https://hunting-mountains-tiles-desperate.trycloudflare.com/glpi/index.php" target="_blank">
    Acessar GLPI
  </a>
</body>
</html>
