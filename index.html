<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso GLPI</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('img/Supersonic-GLPI.jpg'); /* imagem de fundo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sobreposição levemente escura */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.2); /* menos escura, imagem mais clara */
      z-index: 1;
    }

    /* Container central */
    .container {
      display: flex;
      align-items: center; /* alinha verticalmente texto e botão */
      gap: 20px; /* espaço entre o texto e o botão */
      z-index: 2; /* acima da sobreposição */
      position: relative;
    }

    .text {
      color: white;
      font-size: 48px;
      font-weight: bold;
    }

    .subtext {
      color: #62c6f0; /* azul da palavra Intelligence */
      font-size: 32px;
      font-weight: normal;
      margin-left: 10px;
    }

    a {
      padding: 12px 25px;
      background: rgba(37, 99, 235, 0.9);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s;
    }

    a:hover {
      background: rgba(29, 78, 216, 1);
    }

    @media (max-width: 800px) {
      .container {
        flex-direction: column; /* empilha em telas pequenas */
        text-align: center;
      }

      .text {
        font-size: 36px;
      }

      .subtext {
        font-size: 24px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text">SUPersonic<span class="subtext">Intelligence</span></div>
    <a href="https://hunting-mountains-tiles-desperate.trycloudflare.com/glpi/index.php" target="_blank">Acessar GLPI</a>
  </div>
</body>
</html>
