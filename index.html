<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"> <!-- garante acentuação -->
  <title>Acesso GLPI</title> <!-- título da aba -->
  <style>
    * {
      margin: 0; /* remove margens padrão */
      padding: 0;
      box-sizing: border-box; /* inclui bordas no cálculo do tamanho */
    }

    .container {
      position: relative; /* referência para o botão absoluto */
      width: 100vw; /* ocupa toda a largura da tela */
      height: 100vh; /* ocupa toda a altura da tela */
      background-image: url('img/Supersonic-GLPI.jpg'); /* imagem de fundo */
      background-size: cover; /* cobre todo o container */
      background-position: center; /* centraliza a imagem */
      background-repeat: no-repeat; /* não repete */
      overflow: hidden; /* garante que nada saia do container */
    }

    .container::before {
      content: ""; /* cria overlay */
      position: absolute; /* ocupa a tela toda dentro do container */
      top: 0; left: 0; /* canto superior esquerdo */
      width: 100%; height: 100%; /* ocupa tudo */
      background: rgba(0,0,0,0.1); /* camada de escurecimento */
      z-index: 1; /* fica sobre a imagem mas atrás do botão */
    }

    .btn-glpi {
      position: absolute; /* posição absoluta em relação ao container */
      top: 78%; /* posição vertical (ajuste conforme a imagem) */
      left: 50%; /* posição horizontal */
      transform: translate(-50%, -50%); /* centraliza no ponto definido */
      padding: 12px 25px; /* espaço interno do botão */
      background: rgba(37, 99, 235, 0.9); /* cor azul */
      color: white; /* texto branco */
      text-decoration: none; /* remove sublinhado */
      border-radius: 8px; /* cantos arredondados */
      font-size: 18px; /* tamanho da fonte */
      z-index: 2; /* acima do overlay */
      transition: background 0.3s; /* efeito ao passar o mouse */
    }

    .btn-glpi:hover {
      background: rgba(29, 78, 216, 1); /* azul mais escuro no hover */
    }

    /* Responsividade para tablets */
    @media (max-width: 1024px) {
      .btn-glpi {
        top: 75%; /* ajusta a posição vertical */
        left: 55%; /* ajusta a posição horizontal */
        font-size: 16px; /* texto menor */
        padding: 10px 20px; /* botão mais compacto */
      }
    }

    /* Responsividade para celulares */
    @media (max-width: 600px) {
      .btn-glpi {
        top: 80%; /* move um pouco mais pra baixo */
        left: 50%; /* centraliza no meio */
        font-size: 14px; /* fonte menor */
        padding: 8px 18px; /* botão ainda mais compacto */
      }
    }
  </style>
</head>
<body>
  <!-- container com imagem de fundo -->
  <div class="container">
    <!-- botão fixo em relação ao container -->
    <a href="https://broadcast-adware-daughters-sa.trycloudflare.com/glpi" 
       target="_blank" 
       class="btn-glpi">
      Acessar GLPI
    </a>
  </div>
</body>
</html>
